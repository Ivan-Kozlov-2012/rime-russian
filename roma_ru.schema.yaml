# Rime default settings
# Rime schema: Russian romaji IME
# encoding: utf-8

# https://en.wikipedia.org/wiki/Romanization_of_Russian

# The author's wikipedia babel: {{#babel:zh-N|en-2|ja-2|ru-0|kr-0}}
# Some mistakes may not be found by the author.

schema:
  schema_id: roma_ru
  name: "русский"
  version: "0.1"
  author:
    - sgqy <https://github.com/sgqy>
  description: |
    Russian IME.
    Using romaji convert.

switches:
  - name: ascii_mode
    reset: 0
    states: [ Russian, Latin ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - script_translator

speller:
  alphabet: ZYXWVUTSRQPONMLKJIHGFEDCBAzyxwvutsrqponmlkjihgfedcba'`
  delimiter: "'"
  use_space: true
  auto_select: true
  auto_select_pattern: /.+ $/
  algebra:
   - derive/^ya$/q/
   - derive/^shh$/sc/
   - xform/^a'$/A/
   - xform/^b'$/B/
   - xform/^v'$/V/
   - xform/^g'$/G/
   - xform/^d'$/D/
   - xform/^ye'$/YE/
   - xform/^yo'$/YO/
   - xform/^zh'$/ZH/
   - xform/^z'$/Z/
   - xform/^i'$/I/
   - xform/^j'$/J/
   - xform/^k'$/K/
   - xform/^l'$/L/
   - xform/^m'$/M/
   - xform/^n'$/N/
   - xform/^o'$/O/
   - xform/^p'$/p/
   - xform/^r'$/R/
   - xform/^s'$/S/
   - xform/^t'$/T/
   - xform/^u'$/U/
   - xform/^f'$/F/
   - xform/^h'$/H/
   - xform/^ts'$/TS/
   - xform/^ch'$/CH/
   - xform/^sh'$/SH/
   - xform/^shh'$/SHH/
   - xform/^y'$/Y/
   - xform/^e'$/E/
   - xform/^yu'$/YU/
   - xform/^ya'$/YA/
   - derive/^YA$/Q/
   - derive/^SHH$/SC/

translator:
  dictionary: roma_ru

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default

